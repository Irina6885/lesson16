<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Lesson 16</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="page__container">
            <div class="main__container main">
                <div class="main__image"></div>
                <div class="main__info">
                    <div class="main__question">
                        <p>Any questions?</p>
                        <h1>Drop us a line</h1>
                    </div>
                        <div class="form__input">   
                            <div class="form__input-one">
                                <label class="form__label" for="name-1">First Name*</label>
                                <input class="form__imput-main" id="name-1" placeholder="Your first name" name="firstname" type="text">
                            </div>
                            <div class="form__input-one">
                                <label class="form__label" for="name-2">Last  Name**</label>
                                <input class="form__imput-main" id="name-2" placeholder="Your last name" name="firstname" type="text">
                            </div>
                        </div>                
                        <div class="form__input">                 
                            <div class="form__input-one">
                                <label class="form__label" for="email-1">Email*</label>
                                <input class="form__imput-main" id="email-1" placeholder="Your working email" name="firstname" type="email">
                            </div>
                            <div class="form__input-one">
                                <label class="form__label" for="phone-1">Phone</label>
                                <input class="form__imput-main" id="phone-1" placeholder="Your phone number" name="firstname" type="phone">
                            </div>
                        </div>
                        <div class="form__input">
                            <div class="form__input-one">
                                <label class="form__label" for="message-1">Message*</label>
                                <input class="form__input-message" id="message-1" placeholder="Your message" name="firstname" type="text">
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-chk">
                                <input class="form__input-chk" id="checkbox-1" name="checkbox" type="radio">
                                <label class="form__label-chk" for="checkbox">I agree to receive communications from Createx Online School</label>
                            </div>
                            <div class="button">
                                <a href="" class="button">Send message</a>
                            </div>
                        </div>
            </div>
        </div>
    </main>
        <footer></footer>
    </div>
</body>
</html>
